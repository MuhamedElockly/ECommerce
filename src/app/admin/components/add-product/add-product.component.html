<div class="add-product-container">
  <div class="card">
    <h2>Add New Product</h2>

    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)" class="product-form">
      <div class="form-group">
        <label for="name">Product Name *</label>
        <input type="text" id="name" name="name" ngModel required minlength="3" class="form-control">
      </div>

      <div class="form-group">
        <label for="productCode">Product Code *</label>
        <input type="text" id="productCode" name="productCode" ngModel required minlength="3" class="form-control"
          placeholder="e.g., PROD-001">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="price">Price *</label>
          <input type="number" id="price" name="price" ngModel required min="0.01" step="0.01" class="form-control">
        </div>

        <div class="form-group">
          <label for="stock">Stock Quantity *</label>
          <input type="number" id="stock" name="stock" ngModel required min="0" step="1" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="category">Category *</label>
        <select id="category" name="category" ngModel required class="form-control">
          <option value="">Select a category</option>
          <option *ngFor="let category of categories" [value]="category.name">
            {{ category.name }}
          </option>
        </select>
        <div *ngIf="categories.length === 0" class="no-categories-warning">
          <small>No active categories available. <a routerLink="/admin/add-category">Add a category</a> first.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="image">Product Image *</label>
        <div class="image-upload-container">
          <input type="file" id="image" accept="image/*" (change)="onImageSelected($event)" class="file-input"
            #fileInput>
          <div class="image-upload-area" (click)="fileInput.click()">
            <div *ngIf="!imagePreview" class="upload-placeholder">
              <div class="upload-icon">ðŸ“·</div>
              <p>Click to browse or drag image here</p>
              <small>Supports: JPEG, PNG, GIF, WebP (Max 5MB)</small>
            </div>
            <div *ngIf="imagePreview" class="image-preview">
              <img [src]="imagePreview" alt="Product preview" class="preview-image">
              <button type="button" class="remove-image-btn" (click)="removeImage()">Ã—</button>
            </div>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="router.navigate(['/admin/products'])">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary"
          [disabled]="productForm.invalid || isSubmitting || !selectedImage">
          {{ isSubmitting ? 'Adding...' : 'Add Product' }}
        </button>
      </div>
    </form>
  </div>
</div>
