<div class="edit-category-container">
  <div class="card">
    <h2>Edit Category</h2>

    <div *ngIf="isLoading" class="loading">
      <p>Loading category...</p>
    </div>

    <form *ngIf="!isLoading" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)" class="category-form">
      <div class="form-group">
        <label for="name">Category Name *</label>
        <input type="text" id="name" name="name" ngModel required minlength="2" class="form-control"
          placeholder="e.g., Electronics" [value]="category?.name">
      </div>

      <div class="form-group">
        <label for="description">Description *</label>
        <textarea id="description" name="description" ngModel required minlength="5" class="form-control"
          placeholder="Enter category description..." rows="3" [value]="category?.description"></textarea>
      </div>


      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="router.navigate(['/admin/categories'])">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid || isSubmitting">
          {{ isSubmitting ? 'Updating...' : 'Update Category' }}
        </button>
      </div>
    </form>
  </div>
</div>
