<div class="edit-product-container">
  <div class="card">
    <h2>Edit Product</h2>
    
    <div *ngIf="isLoading" class="loading">
      <p>Loading product...</p>
    </div>
    
    <form *ngIf="!isLoading" [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
      <div class="form-group">
        <label for="name">Product Name *</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          class="form-control"
          [class.error]="productForm.get('name')?.invalid && productForm.get('name')?.touched"
        >
        <div class="error-message" *ngIf="getFieldError('name')">
          {{ getFieldError('name') }}
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description *</label>
        <textarea 
          id="description" 
          formControlName="description" 
          class="form-control"
          rows="4"
          [class.error]="productForm.get('description')?.invalid && productForm.get('description')?.touched"
        ></textarea>
        <div class="error-message" *ngIf="getFieldError('description')">
          {{ getFieldError('description') }}
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="price">Price *</label>
          <input 
            type="number" 
            id="price" 
            formControlName="price" 
            class="form-control"
            step="0.01"
            min="0.01"
            [class.error]="productForm.get('price')?.invalid && productForm.get('price')?.touched"
          >
          <div class="error-message" *ngIf="getFieldError('price')">
            {{ getFieldError('price') }}
          </div>
        </div>

        <div class="form-group">
          <label for="stock">Stock Quantity *</label>
          <input 
            type="number" 
            id="stock" 
            formControlName="stock" 
            class="form-control"
            min="0"
            [class.error]="productForm.get('stock')?.invalid && productForm.get('stock')?.touched"
          >
          <div class="error-message" *ngIf="getFieldError('stock')">
            {{ getFieldError('stock') }}
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="category">Category *</label>
        <select 
          id="category" 
          formControlName="category" 
          class="form-control"
          [class.error]="productForm.get('category')?.invalid && productForm.get('category')?.touched"
        >
          <option value="">Select a category</option>
          <option value="Electronics">Electronics</option>
          <option value="Clothing">Clothing</option>
          <option value="Books">Books</option>
          <option value="Home & Garden">Home & Garden</option>
          <option value="Sports">Sports</option>
          <option value="Beauty">Beauty</option>
          <option value="Toys">Toys</option>
        </select>
        <div class="error-message" *ngIf="getFieldError('category')">
          {{ getFieldError('category') }}
        </div>
      </div>

      <div class="form-group">
        <label for="imageUrl">Image URL *</label>
        <input 
          type="url" 
          id="imageUrl" 
          formControlName="imageUrl" 
          class="form-control"
          placeholder="https://example.com/image.jpg"
          [class.error]="productForm.get('imageUrl')?.invalid && productForm.get('imageUrl')?.touched"
        >
        <div class="error-message" *ngIf="getFieldError('imageUrl')">
          {{ getFieldError('imageUrl') }}
        </div>
      </div>

      <div class="form-group">
        <label class="checkbox-label">
          <input 
            type="checkbox" 
            formControlName="isActive"
            class="checkbox-input"
          >
          <span class="checkbox-text">Product is active</span>
        </label>
      </div>

      <div class="form-actions">
        <button 
          type="button" 
          class="btn btn-secondary" 
          (click)="router.navigate(['/admin/products'])"
        >
          Cancel
        </button>
        <button 
          type="submit" 
          class="btn btn-primary" 
          [disabled]="productForm.invalid || isSubmitting"
        >
          {{ isSubmitting ? 'Updating...' : 'Update Product' }}
        </button>
      </div>
    </form>
  </div>
</div>
