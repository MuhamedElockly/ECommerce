<div class="auth-container">
  <div class="auth-card">
    <!-- Header -->
    <div class="auth-header">
      <div class="auth-logo">
        <span class="logo-icon">ğŸ›ï¸</span>
        <h1>ECommerce</h1>
      </div>
      <h2>Welcome Back</h2>
      <p>Sign in to your account</p>
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="success-message">
      <span class="success-icon">âœ…</span>
      <span>{{ successMessage }}</span>
      <button (click)="clearSuccessMessage()" class="success-close">Ã—</button>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="error-message">
      <span class="error-icon">âš ï¸</span>
      <span>{{ error }}</span>
      <button (click)="clearError()" class="error-close">Ã—</button>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" class="auth-form" #loginForm="ngForm">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-container">
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="loginData.email"
            required
            email
            class="form-input"
            placeholder="Enter your email"
            [class.error]="loginForm.submitted && !loginData.email"
          >
          <span class="input-icon">ğŸ“§</span>
        </div>
        <div *ngIf="loginForm.submitted && !loginData.email" class="field-error">
          Email is required
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            required
            class="form-input"
            placeholder="Enter your password"
            [class.error]="loginForm.submitted && !loginData.password"
          >
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="password-toggle"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
          </button>
        </div>
        <div *ngIf="loginForm.submitted && !loginData.password" class="field-error">
          Password is required
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-btn"
        [disabled]="loading"
        [class.loading]="loading"
      >
        <span *ngIf="!loading" class="btn-text">Sign In</span>
        <span *ngIf="loading" class="btn-loading">
          <span class="spinner"></span>
          Signing In...
        </span>
      </button>
    </form>

    <!-- Footer -->
    <div class="auth-footer">
      <p>Don't have an account? 
        <a routerLink="/register" class="auth-link">Sign up here</a>
      </p>
    </div>
  </div>
</div>
